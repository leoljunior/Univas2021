<h2>Criar Professor</h2>

<form #myForm (submit)="save(myForm)">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" #nome [(ngModel)]="teacher.nome">
    </div>
    
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" #cpf [(ngModel)]="teacher.cpf">
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" #email [(ngModel)]="teacher.email">
    </div>

    <input type="submit" value="Salvar">
</form>
