<h1>Alunos</h1>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Celular</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of studentList">
      <td>{{ s.name }}</td>
     <td>{{ s.cpf | cpf }}</td>
      <td>{{ s.birthday | date : 'short' }}</td>
      <td>{{ s.cellphone }}</td>
    </tr>
  </tbody>
</table>
