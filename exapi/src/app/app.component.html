<h1>Customer</h1>

<form #myForm (submit)="save(myForm)">
  <div>
    <label for="nome">Name:</label>
    <input type="text" name="nome" id="nome" #nome [(ngModel)]="newCustomer.nome">
  </div>
  <div>
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" id="cpf" #cpf [(ngModel)]="newCustomer.cpf">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" #email [(ngModel)]="newCustomer.email">
  </div>
  <input type="submit" value="Save">
</form>


<div *ngIf="customers.length > 0">
  <h2>Customers List</h2>
  <ul>
    <li *ngFor="let x of customers">
      {{ x.nome }} - {{ x.cpf }} - {{ x.email }}
      <input type="button" value="Delete" (click)="delete(x.id)">
    </li>
  </ul>
</div>
